name: steam
summary: Launcher for the Steam software distribution service
description: |
 Steam is a software distribution service with an online store, automated
 installation, automatic updates, achievements, SteamCloud synchronized
 savegame and screenshot functionality, and many social features.
adopt-info: steam
grade: stable
confinement: strict
architectures:
  - build-on: amd64
base: core22
compression: lzo
assumes:
  - snapd2.55.4

package-repositories:
  - type: apt
    url: http://repo.steampowered.com/steam/
    suites: [stable]
    components: [steam]
    architectures: [amd64, i386]
    key-id: BA1816EF8E75005FCF5E27A1F24AEA9FB05498B7
  - type: apt
    # FIXME: We need to enable both 32-bit and 64-bit architectures
    # for this PPA, but Snapcraft doesn't let us do that with the
    # short syntax. So use the full version instead.

    # ppa: kisak/kisak-mesa
    url: http://ppa.launchpad.net/kisak/kisak-mesa/ubuntu
    suites: [focal]
    components: [main]
    architectures: [amd64, i386]
    key-id: EB8B81E14DA65431D7504EA8F63F0F2B90935439
    key-server: keyserver.ubuntu.com

layout:
  /usr/lib/steam:
    bind: $SNAP/lib/steam
  /usr/share/zenity:
    bind: $SNAP/usr/share/zenity
  /usr/share/themes:
    bind: $SNAP/share/themes
  /usr/share/icons:
    bind: $SNAP/share/icons
  /usr/share/sounds:
    bind: $SNAP/share/sounds
  /usr/share/libdrm:
    bind: $SNAP/usr/share/libdrm
  /usr/lib/i386-linux-gnu/dri:
    bind: $SNAP/usr/lib/i386-linux-gnu/dri
  /usr/lib/x86_64-linux-gnu/dri:
    bind: $SNAP/usr/lib/x86_64-linux-gnu/dri
  /usr/lib/i386-linux-gnu/mesa:
    bind: $SNAP/usr/lib/i386-linux-gnu/mesa
  /usr/lib/x86_64-linux-gnu/mesa:
    bind: $SNAP/usr/lib/x86_64-linux-gnu/mesa
  /usr/lib/i386-linux-gnu/mesa-egl:
    bind: $SNAP/usr/lib/i386-linux-gnu/mesa-egl
  /usr/lib/x86_64-linux-gnu/mesa-egl:
    bind: $SNAP/usr/lib/x86_64-linux-gnu/mesa-egl
  /usr/share/glvnd/egl_vendor.d:
    bind: $SNAP/usr/share/glvnd/egl_vendor.d
  /usr/lib/x86_64-linux-gnu/alsa-lib:
    bind: $SNAP/usr/lib/x86_64-linux-gnu/alsa-lib
  /usr/share/alsa:
    bind: $SNAP/usr/share/alsa
  /usr/share/vulkan:
    bind: $SNAP/usr/share/vulkan
  /usr/lib/i386-linux-gnu/libvulkan_intel.so:
    bind-file: $SNAP/usr/lib/i386-linux-gnu/libvulkan_intel.so
  /usr/lib/x86_64-linux-gnu/libvulkan_intel.so:
    bind-file: $SNAP/usr/lib/x86_64-linux-gnu/libvulkan_intel.so
  /usr/lib/i386-linux-gnu/libvulkan_lvp.so:
    bind-file: $SNAP/usr/lib/i386-linux-gnu/libvulkan_lvp.so
  /usr/lib/x86_64-linux-gnu/libvulkan_lvp.so:
    bind-file: $SNAP/usr/lib/x86_64-linux-gnu/libvulkan_lvp.so
  /usr/lib/i386-linux-gnu/libvulkan_radeon.so:
    bind-file: $SNAP/usr/lib/i386-linux-gnu/libvulkan_radeon.so
  /usr/lib/x86_64-linux-gnu/libvulkan_radeon.so:
    bind-file: $SNAP/usr/lib/x86_64-linux-gnu/libvulkan_radeon.so
  /etc/ld.so.cache:
    bind-file: $SNAP_DATA/etc/ld.so.cache

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/share/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/share/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/share/sounds
    default-provider: gtk-common-themes
  dot-local-share-steam:
    interface: personal-files
    write:
      - $HOME/.local/share/Steam
      - $HOME/Steam
  desktop:
    mount-host-font-cache: false
  shmem:
    interface: shared-memory
    private: true

hooks:
  post-refresh:
    plugs:
      - opengl

environment:
  LD_LIBRARY_PATH: $SNAP/usr/lib/i386-linux-gnu:$SNAP/lib/i386-linux-gnu:$SNAP/usr/lib/i386-linux-gnu/pulseaudio${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}

package-repositories:
  - type: apt
    components: [steam]
    suites: [stable]
    architectures: [i386, amd64]
    key-id: BA1816EF8E75005FCF5E27A1F24AEA9FB05498B7
    key-server: keyserver.ubuntu.com
    url: http://repo.steampowered.com/steam/

parts:
  launcher:
    plugin: nil
    source : ./src
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/bin
      cp steam-snap.sh $CRAFT_PART_INSTALL/bin/
      cp desktop-launch $CRAFT_PART_INSTALL/bin/

  alsa-mixin:
    plugin: dump
    source: https://github.com/diddlesnaps/snapcraft-alsa.git
    source-subdir: snapcraft-assets
    build-packages:
      - libasound2-dev
    stage-packages:
      - libasound2
      - libasound2-plugins
      - yad
    stage:
      # restrict to only audio-related files - you need to ensure
      # that gtk3 is staged for yad to work correctly, to prompt
      # users to connect the alsa plug or proceed with pulseaudio.
      #
      # This helps prevent symbol conflicts in situations where
      # you're using a non-default library, such as those that the
      # gnome-3-34 extension for core18 provides.
      - etc/asound.conf
      - snap/command-chain/alsa-launch
      - usr/bin/yad*
      - usr/lib/*/alsa-lib
      - usr/lib/*/libasound*
      - usr/lib/*/libasyncns*
      - usr/lib/*/libdnsfile*
      - usr/lib/*/libFLAC*
      - usr/lib/*/libjack*
      - usr/lib/*/libpulse*
      - usr/lib/*/libsamplerate*
      - usr/lib/*/libsndfile*
      - usr/lib/*/libspeex*
      - usr/lib/*/libvorbis*
      - usr/lib/*/pulseaudio
      - usr/share/alsa

  gamemode:
    source: https://github.com/ashuntu/gamemode.git
    source-branch: 'add-snap-support'
    plugin: meson
    organize:
      snap/steam/current/usr: usr
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - libsystemd-dev
      - pkg-config
      - libdbus-1-dev
    prime:
      - usr/bin/gamemoderun
      - usr/lib/*/libgamemode*.so.*

  steam-devices:
    plugin: dump
    source: https://github.com/ValveSoftware/steam-devices.git

  steam:
    plugin: nil
    #source: http://repo.steampowered.com/steam/archive/precise/steam_latest.deb
    build-packages:
      - dpkg-dev
      - dirmngr # Needed for launchpad builds
    stage-packages:
      - steam-launcher
      - steam-libs-amd64
      - steam-libs-i386
      - libappindicator3-1
      - libpci3
      - libvkd3d1:i386
      - libvkd3d1:amd64
      - zlib1g:i386
      - zlib1g:amd64
      - mesa-va-drivers:i386
      - mesa-vdpau-drivers:amd64
      - mesa-vdpau-drivers:i386
      - mesa-vulkan-drivers:amd64
      - mesa-vulkan-drivers:i386
      - va-driver-all:amd64
      - va-driver-all:i386
      - libvdpau-va-gl1:amd64
      - xdg-utils
      - fontconfig-config
      - fontconfig:i386
      - fontconfig:amd64
      - pciutils
      - vulkan-tools # For testing/debugging
      - mesa-utils # For testing/debugging
      - lsof
      - locales-all
    override-build: |
      craftctl default
      # Set the snap version from the .deb package version
      craftctl set version=$(dpkg-parsechangelog -l $CRAFT_PART_INSTALL/usr/share/doc/steam-launcher/changelog.all.gz -S Version | sed -e s/1://g)
      # Copy over the icon
      cp $CRAFT_PART_INSTALL/usr/share/icons/hicolor/256x256/apps/steam.png $CRAFT_PART_INSTALL/steam.png
      mkdir -p $CRAFT_PART_INSTALL/meta/gui
      ln -s ../../steam.png $CRAFT_PART_INSTALL/meta/gui/icon.png
      # Install the desktop file, with the icon field munged
      sed 's|Icon=steam|Icon=${SNAP}/steam.png|g' $CRAFT_PART_INSTALL/usr/share/applications/steam.desktop > $CRAFT_PART_INSTALL/steam.desktop
    prime:
      - -etc/fonts

apps:
  steam:
    command-chain: [ snap/command-chain/alsa-launch, bin/desktop-launch ]
    #command: bin/steam-snap.sh
    command: usr/lib/steam/bin_steam.sh -no-cef-sandbox
    desktop: steam.desktop
    environment:
      HOME: $SNAP_USER_COMMON
      #LIBGL_DEBUG: verbose
      TMPDIR: $XDG_RUNTIME_DIR
      ALWAYS_USE_PULSEAUDIO: 1
      DISABLE_WAYLAND: 1
    plugs:
      - shmem
      - desktop
      - desktop-legacy
      - wayland
      - home
      - x11
      - gsettings
      - hardware-observe
      - mount-observe
      - system-observe
      - joystick
      - network
      - opengl
      - audio-playback
      - audio-record
      - screen-inhibit-control
      - process-control
      - bluez
      - network-control
      - fuse-support
      - steam-support
      - removable-media
